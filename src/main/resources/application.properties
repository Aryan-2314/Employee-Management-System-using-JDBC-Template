# Configuration Database
spring.datasource.name=EmployeeManagementSystem
spring.datasource.url=jdbc:mysql://localhost:3306/employees
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class.name=com.mysql.cj.jdbc.Driver

#Configure JPA/Hibernate to auto create the tables
#Don't use it on the production data it delete the tables and created a new one everytime
spring.jpa.hibernate.ddl-auto=create
#Use this to keep the previous data because it update the model of the table only
#spring.jpa.hibernate.ddl-auto=update

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.maxLifetime=1800000
