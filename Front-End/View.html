<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employees Data</title>
    <script>
    function Delete()
    {
        let x = document.forms["delete"]["id"].value;
        if(x!=null)
        {
            if(confirm("Are you sure you want to delete the employee ?"))
            {
            alert("Employee Deleted Successfully");
            }
        }
        return false;
    }
    </script>
    <style>
        .h1{
            text-align: center;
            font-size: 30px;
        }

        .table-content {
            text-align: center;
            margin-top: 50px;
        }

        .Home {
            /* padding-left: 40px;
            size: 5px; */
            position:initial;
        }

        .Home button {
            padding: 15px;
            font-size:large;
            border-radius: 20px;
        }

    </style>
</head>
<body style="background-color:#ccc">
    <div class="h1">
    <h1>Employee Details</h1>
    </div>
    <div class="Home">
        <button class="button" id="home" name="home" value="return to home page" type="button" onclick="location.href='Home.html'">HOME</button> 
    </div>
<div class="table-content">
    <table border="5" style="width: 100%; height: 100px;">
        <tr style="font-size: 20px;">
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Joining Date</th>
            <th>Departure Date</th>
            <th>Active</th>
            <th>Action</th>
        </tr>
        <c:forEach items="${allemp}" var="employee">
            <tr>
                <td>${employee.id}</td>
                <td>${employee.name}</td>
                <td>${employee.salary}</td>
                <td>${employee.department}</td>
                <td>${employee.joining_date}</td>
                <td>${employee.departure_date}</td>
                <td>${employee.active}</td>
                <td>
                <form name="delete" id="delete" method="post" action="delete-by-id">
                    <input type="hidden" name="id" value="${employee.id}">
                    <button type="submit" onclick="return Delete()" style="background-color:crimson; border-radius: 20px;">Delete</button>
                </form>
                </td>
            </tr>
        </c:forEach>
    </table>
</div>
</div>
</body>
</html>
