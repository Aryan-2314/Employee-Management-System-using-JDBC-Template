        <p></p><br><br><br>
    
        <form id="addform" style="margin-top: -30px;" name="addform" action="/update-employee" onsubmit="validateform()" method="post" required>
            <table style="width: 100%; height: auto;">
        
                <tr style="width: 500px;">
                    <td style="height: 50px; width: 300px;"></td>
                    <td style="width: 300px;"></td>
                    <td style="width: 300px;">
                        <label for="id" style="font-family: Arial, Helvetica, sans-serif; height: 25px; background-color: #555; color: aliceblue;">EMPLOYEE ID :</label>
                    </td>
                    <td style="width: 300px;">
                        <input id="id" name="id" placeholder="ENTER ID" style="margin-left: 25px; height: 25px;" required/>
                    </td>
                    <td style="width: 300px;"></td>
                    <td style="width: 300px;"></td>
                </tr>

                <tr style="width: 500px;">
                    <td style="height: 50px; width: 300px;"></td>
                    <td style="width: 300px;"></td>
                    <td style="width: 300px;">
                        <label for="name" style="font-family: Arial, Helvetica, sans-serif; height: 25px;background-color: #555; color: aliceblue;">EMPLOYEE NAME :</label>
                    </td>
                    <td style="width: 300px;">
                        <input id="name" name="name" placeholder="ENTER NAME" style="margin-left: 25px; height: 25px;" required/>
                    </td>
                    <td style="width: 300px;"></td>
                    <td style="width: 300px;"></td>
                </tr>
        
                <tr style="width: 500px;">
                        <td style="height: 50px;  width: 300px;"></td>
                        <td style="width: 300px;"></td>
                        <td style="width: 300px;">
                            <label for="salary" style="font-family: Arial, Helvetica, sans-serif; height: 25px; background-color: #555; color: aliceblue;">EMPLOYEE SALARY :</label>
                        </td>
                        <td style="width: 300px;">
                            <input id="salary" name="salary" placeholder="ENTER SALARY" style="margin-left: 25px; height: 25px;" required/>
                        </td>
                        <td style="width: 300px;"></td>
                        <td style="width: 300px;"></td>
                </tr>
                    
                <tr style="width: 500px;">
                    <td style="height: 50px;  width: 300px;"></td>
                    <td style="width: 300px;"></td>
                    <td style="width: 300px;">
                        <label for="department" style="font-family: Arial, Helvetica, sans-serif; height: 25px; background-color: #555; color: aliceblue;">DEPARTMENT :</label>
                    </td>
                    <td style="width: 300px;">
                        <select id="department" name="department" style="margin-left: 25px; width: 170px; height: 25px;" required>
                            <option id="select" value="NULL" >-SELECT-</option>
                            <option id="Production" value="Production">PRODUCTION</option>
                            <option id="Finance" value="Finance">FINANCE</option>
                            <option id="Marketing & Sales" value="Marketing & Sales">MARKETING & SALES</option>
                            <option id="Human Resource" value="Human Resource">HUMAN RESOURCES</option>
                            <option id="Information Technology" value="Information Technology">INFORMATION TECHNOLOGY</option>
                        </select>   
                    </td>
                    <td style="width: 300px;"></td>
                    <td style="width: 300px;"></td>
                </tr>
            
                <tr style="width: 500px;">
                    <td style="height: 50px;  width: 300px;"></td>
                    <td style="width: 300px;"></td>
                    <td style="width: 300px;">
                        <label for="jd" style="font-family: Arial, Helvetica, sans-serif; height: 25px; background-color: #555; color: aliceblue;">DATE OF JOINING :</label>
                    </td>
                    <td style="width: 300px;">
                        <input id="jd" name="jd" type="date" style="margin-left: 25px; width: 165px; height: 25px;" required/>
                    </td>
                    <td style="width: 300px;"></td>
                    <td style="width: 300px;"></td>
                </tr>
        
                <tr style="width: 500px;">
                    <td style="height: 50px;  width: 300px;"></td>
                    <td style="width: 300px;"></td>
                    <td style="width: 300px;">
                        <label for="dd" style="font-family: Arial, Helvetica, sans-serif; height: 25px; background-color: #555; color: aliceblue;">DEPARTURE DATE :</label>
                    </td>
                    <td style="width: 300px;">
                        <input id="dd" name="dd" type="date" style="margin-left: 25px; width: 165px; height: 25px;"/>
                    </td>
                    <td style="width: 300px;"></td>
                    <td style="width: 300px;"></td>
                </tr>
        
                <tr style="width: 500px;">
                    <td style="height: 50px;  width: 300px;"></td>
                    <td style="width: 300px;"></td>
                    <td style="width: 300px;">
